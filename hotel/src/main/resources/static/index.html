<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <h1>üè® Hotel Booking System</h1>
        <div class="nav-tabs">
            <button class="nav-btn active" data-tab="bookings">Bookings</button>
            <button class="nav-btn" data-tab="notifications">Notifications</button>
            <button class="nav-btn" data-tab="audit">Audit Logs</button>
        </div>
    </div>
</nav>

<!-- BOOKINGS TAB -->
<div id="bookings" class="tab-content active">
    <div class="container">
        <h2>üìã Manage Bookings</h2>

        <!-- Create Booking Form -->
        <div class="form-section">
            <h3>Create New Booking</h3>
            <form id="bookingForm">
                <input type="text" id="hotelId" placeholder="Hotel ID" required>
                <input type="text" id="customerName" placeholder="Customer Name" required>
                <input type="email" id="customerEmail" placeholder="Customer Email" required>
                <input type="date" id="checkIn" required>
                <input type="date" id="checkOut" required>
                <input type="number" id="guests" placeholder="Guests" min="1" required>
                <button type="submit" class="btn-primary">Create Booking</button>
            </form>
            <div id="bookingStatus" class="status-message"></div>
        </div>

        <!-- List Bookings -->
        <div class="form-section">
            <h3>Your Bookings</h3>
            <div class="pagination-controls">
                <button class="btn-secondary" id="prevPage">‚Üê Previous</button>
                <span id="pageInfo"></span>
                <button class="btn-secondary" id="nextPage">Next ‚Üí</button>
            </div>
            <div id="bookingsList" class="bookings-grid"></div>
        </div>

        <!-- Search Booking -->
        <div class="form-section">
            <h3>Search Booking</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="searchBookingId" placeholder="Enter Booking ID">
                <button class="btn-primary" onclick="searchBooking()">Search</button>
            </div>
            <div id="searchResult"></div>
        </div>
    </div>
</div>

<!-- NOTIFICATIONS TAB -->
<div id="notifications" class="tab-content">
    <div class="container">
        <h2>üîî Real-time Notifications</h2>

        <div class="form-section">
            <h3>Connect to WebSocket</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="userId" placeholder="Enter your User ID">
                <button class="btn-primary" onclick="connectWebSocket()">Connect</button>
                <button class="btn-secondary" onclick="disconnectWebSocket()">Disconnect</button>
            </div>
            <div id="wsStatus" class="status-box disconnected">Status: Disconnected</div>
        </div>

        <div class="form-section">
            <h3>Incoming Notifications</h3>
            <div id="notificationsList" class="notifications-container"></div>
        </div>

        <div class="form-section">
            <h3>Broadcast Message (Admin)</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="broadcastMsg" placeholder="Message to broadcast">
                <button class="btn-primary" onclick="broadcastMessage()">Send</button>
            </div>
        </div>

        <div class="form-section">
            <h3>WebSocket Stats</h3>
            <div id="wsStats" class="stats-box"></div>
        </div>
    </div>
</div>

<!-- AUDIT TAB -->
<div id="audit" class="tab-content">
    <div class="container">
        <h2>üìä Audit Logs</h2>

        <div class="form-section">
            <h3>Filter & Export</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px;">
                <input type="date" id="auditStartDate" placeholder="Start Date">
                <input type="date" id="auditEndDate" placeholder="End Date">
                <input type="text" id="auditEventType" placeholder="Event Type (e.g. BOOKING_CREATED)">
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn-primary" onclick="loadAuditLogs()">Search Logs</button>
                <button class="btn-secondary" onclick="exportAuditCSV()">üì• Export CSV</button>
                <button class="btn-secondary" onclick="exportAuditJSON()">üì• Export JSON</button>
            </div>
        </div>

        <div class="form-section">
            <h3>Audit Log Entries</h3>
            <div id="auditList" class="audit-table"></div>
        </div>
    </div>
</div>

<script src="/js/api.js"></script>
<script src="/js/notifications.js"></script>
<script src="/js/bookings.js"></script>
<script src="/js/audit.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
