<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üè® Hotel Booking System</h1>
        <p>Create your booking and get real-time price updates</p>
    </div>

    <div class="content">
        <!-- LEFT COLUMN: FORM -->
        <div class="section">
            <h2>üìã Create Booking</h2>

            <form id="bookingForm">
                <div class="form-group">
                    <label for="hotelId">Hotel ID</label>
                    <input type="text" id="hotelId" placeholder="e.g., hotel-luxury-2025" required>
                </div>

                <div class="form-group">
                    <label for="customerName">Full Name</label>
                    <input type="text" id="customerName" placeholder="e.g., John Doe" required>
                </div>

                <div class="form-group">
                    <label for="customerEmail">Email</label>
                    <input type="email" id="customerEmail" placeholder="e.g., john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="checkIn">Check-in Date</label>
                    <input type="date" id="checkIn" required>
                </div>

                <div class="form-group">
                    <label for="checkOut">Check-out Date</label>
                    <input type="date" id="checkOut" required>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" id="guests" placeholder="1" min="1" max="10" required>
                </div>

                <button type="submit">üí≥ Create Booking</button>
            </form>

            <div id="formStatus" class="status-box"></div>
        </div>

        <!-- RIGHT COLUMN: RESULT -->
        <div class="section">
            <h2>‚ú® Booking Result</h2>

            <div class="ws-status" id="wsStatus">
                <div class="ws-status-indicator"></div>
                <span>WebSocket: Disconnected</span>
            </div>

            <div id="resultBox" class="result-box">
                <h3>‚úÖ Booking Confirmed!</h3>

                <div class="result-item">
                    <span class="result-label">Booking ID:</span>
                    <span class="result-value" id="resultBookingId">-</span>
                </div>

                <div class="result-item">
                    <span class="result-label">Hotel:</span>
                    <span class="result-value" id="resultHotel">-</span>
                </div>

                <div class="result-item">
                    <span class="result-label">Customer:</span>
                    <span class="result-value" id="resultCustomer">-</span>
                </div>

                <div class="result-item">
                    <span class="result-label">Check-in:</span>
                    <span class="result-value" id="resultCheckIn">-</span>
                </div>

                <div class="result-item">
                    <span class="result-label">Check-out:</span>
                    <span class="result-value" id="resultCheckOut">-</span>
                </div>

                <div class="result-item">
                    <span class="result-label">Guests:</span>
                    <span class="result-value" id="resultGuests">-</span>
                </div>

                <div class="price-highlight">
                    <div class="price" id="resultPrice">$0.00</div>
                    <div class="discount" id="resultDiscount"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <small>üí° Real-time updates powered by WebSocket</small>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/websocket.js"></script>
<script src="js/bookings.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
