services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - backend

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins
    ports:
      - "8081:8080"
      - "50000:50000"
    environment:
      - JENKINS_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - jenkins_home:/var/jenkins_home
    networks:
      - backend
    depends_on:
      - rabbitmq

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - backend
    depends_on:
      - prometheus

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - backend
    environment:
      - STORAGE_TYPE=mem

  postgres-gateway:
    image: postgres:16-alpine
    container_name: postgres-gateway
    environment:
      POSTGRES_DB: gatewaydb
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
    ports:
      - "5441:5432"
    volumes:
      - postgres_gateway_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d gatewaydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  postgres-audit:
    image: postgres:16-alpine
    container_name: postgres-audit
    environment:
      POSTGRES_DB: auditdb
      POSTGRES_USER: audit_user
      POSTGRES_PASSWORD: audit_pass
    ports:
      - "5438:5432"
    volumes:
      - postgres_audit_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit_user -d auditdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  hotel:
    build:
      context: .
      dockerfile: hotel/Dockerfile
    image: hotel-service:latest
    container_name: hotel-service
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-gateway:5432/gatewaydb
      - SPRING_DATASOURCE_USERNAME=gateway_user
      - SPRING_DATASOURCE_PASSWORD=gateway_pass
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-gateway:
        condition: service_healthy
      zipkin:
        condition: service_started
    ports:
      - "8089:8080"
    networks:
      - backend

  audit:
    build:
      context: .
      dockerfile: hotel-audit-service/Dockerfile
    image: audit-service:latest
    container_name: audit-service
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-audit:5432/auditdb
      - SPRING_DATASOURCE_USERNAME=audit_user
      - SPRING_DATASOURCE_PASSWORD=audit_pass
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-audit:
        condition: service_healthy
      zipkin:
        condition: service_started
    ports:
      - "8082:8082"
    networks:
      - backend

  discount-service:
    build:
      context: .
      dockerfile: discount-analytics-service/Dockerfile
    image: discount-analytics-service:latest
    container_name: discount-analytics-service
    ports:
      - "8083:8083"
      - "9091:9091"
    depends_on:
      zipkin:
        condition: service_started
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  booking-orchestrator:
    build:
      context: .
      dockerfile: booking-orchestrator-service/Dockerfile
    image: booking-orchestrator-service:latest
    container_name: booking-orchestrator-service
    environment:
      - GRPC_CLIENT_DISCOUNT_SERVICE_ADDRESS=static://discount-service:9091
      - GRPC_CLIENT_DISCOUNT_SERVICE_NEGOTIATION_TYPE=plaintext
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_DATABASE=0
    depends_on:
      discount-service:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      zipkin:
        condition: service_started
    ports:
      - "8084:8084"
    networks:
      - backend

  notification-service:
    build:
      context: .
      dockerfile: booking-notification-service/Dockerfile
    image: notification-service:latest
    container_name: notification-service
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_DATABASE=1
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      zipkin:
        condition: service_started
    ports:
      - "8085:8085"
    networks:
      - backend

volumes:
  rabbitmq_data:
  postgres_gateway_data:
  postgres_audit_data:
  redis_data:
  jenkins_home:
  prometheus_data:
  grafana_data:

networks:
  backend:
    driver: bridge